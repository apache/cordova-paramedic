name: Android Testsuite

on: [push, pull_request]

jobs:
  test:
    name: Android Latest Test
    runs-on: macos-latest

    # hoist configurations to top that are expected to be updated
    env:
      node-version: 16
      java-version: 11
      java-distro: 'adopt'
      android-api: 30

      # E.g. android-11 from the file: ./pr/local/android-11.config.json
      target-test: android-11

    timeout-minutes: 60

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ env.node-version }}
      - uses: actions/setup-java@v2
        with:
          distribution: ${{ env.java-distro }}
          java-version: ${{ env.java-version }}

      - uses: actions/cache@v2
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: api-level-${{ env.android-api }}-${{ hashFiles('~/.android/avd/*') }}

      - name: Run Environment Information
        run: |
          node --version
          npm --version
          java -version

      - name: Run npm install
        run: |
          export PATH="/usr/local/lib/android/sdk/platform-tools":$PATH
          export JAVA_HOME=$JAVA_HOME_11_X64
          npm i -g cordova
          npm ci

      - uses: reactivecircus/android-emulator-runner@v2
        if: steps.avd-cache.outputs.cache-hit != 'true'
        with:
          api-level: ${{ env.android-api }}
          target: google_apis
          arch: x86_64
          force-avd-creation: false
          disable-animations: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim
          script: echo "Generate & Cache AVD Snapshot"

      - name: Run paramedic tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ env.android-api }}
          target: google_apis
          arch: x86_64
          force-avd-creation: false
          disable-animations: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim
          script: node main.js --config ./pr/local/${{ env.target-test }}.config.json  --plugin ./spec/testable-plugin/
