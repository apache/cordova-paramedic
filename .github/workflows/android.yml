name: Android Testsuite

on: [push, pull_request]

jobs:
  test:
    name: Android Test
    runs-on: macos-latest

    # hoist configurations to top that are expected to be updated
    env:
      node-version: 16
      java-distro: 'adopt'
      platform: 'android'

    # configurations for each testing strategy (test matrix)
    strategy:
      matrix:
        versions:
          - android: 5.1
            android-api: 22
            java-version: 8

          - android: 6
            android-api: 23
            java-version: 8

          - android: 7
            android-api: 24
            java-version: 8

          - android: 7.1
            android-api: 25
            java-version: 8

          - android: 8
            android-api: 26
            java-version: 8

          - android: 8.1
            android-api: 27
            java-version: 8

          - android: 9
            android-api: 28
            java-version: 8

          - android: 10
            android-api: 29
            java-version: 8

          - android: 11
            android-api: 30
            java-version: 11

    timeout-minutes: 60

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: ${{ env.node-version }}
      - uses: actions/setup-java@v2
        with:
          distribution: ${{ env.java-distro }}
          java-version: ${{ matrix.versions.java-version }}

      - name: Run Environment Information
        run: |
          node --version
          npm --version
          java -version

      - name: Run npm install
        run: |
          export PATH="/usr/local/lib/android/sdk/platform-tools":$PATH
          export JAVA_HOME=$JAVA_HOME_11_X64
          npm i -g cordova
          npm ci

      - uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.versions.android-api }}
          target: google_apis
          arch: x86_64
          force-avd-creation: false
          disable-animations: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim
          script: echo "Pregenerate the AVD before running Paramedic"

      - name: Run paramedic tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.versions.android-api }}
          target: google_apis
          arch: x86_64
          force-avd-creation: false
          disable-animations: false
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim
          script: node main.js --config ./pr/local/${{ env.platform }}-${{ matrix.versions.android }}.config.json  --plugin ./spec/testable-plugin/
